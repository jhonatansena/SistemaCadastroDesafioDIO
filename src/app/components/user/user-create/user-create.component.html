<mat-card>
    <mat-card-title>Cadastrar Usuário</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="user.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email"
                [(ngModel)]="user.email" name="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email Alternativo"
                [(ngModel)]="user.emailAlternative" name="emailAlternativo">
        </mat-form-field>
        <!-- <mat-form-field>
            <input matInput placeholder="Data de Admissão"
                [(ngModel)]="user.dataAdmission" name="dataAdmission">
        </mat-form-field> -->


    </form>

    <div class="text-center mt-2">

        <input #fileInput type="file" (change)="onselectFile($event)"  placeholder="Upload image..."/>
        <p>Escolha sua foto</p>
      <img [src]="user.photo" alt="" >


    </div>
    
    <button mat-raised-button color="primary" (click)="createUser()">
        Salvar
    </button>
    <button mat-raised-button (click)="cancelUser()" >
        Cancel
    </button>

</mat-card>
