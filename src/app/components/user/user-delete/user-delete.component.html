<mat-card>
    <mat-card-title>Excluir Usu√°rio</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Foto"
                [value]="user.photo" name="photo" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="user.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email"
                [value]="user.email" name="email" disabled>
        </mat-form-field>
       
       
    </form>
    <button mat-raised-button (click)="deleteUser()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="returnToHome()">
        Cancelar
    </button>
</mat-card>
