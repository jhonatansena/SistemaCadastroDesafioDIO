
<app-header></app-header>

<table mat-table  [dataSource]="users" class="mat-elevation-z4">


  <!-- Position Column -->
  <!-- <span class="cadastro"></span> -->

  
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

 <!-- Checkbox Column -->
 <ng-container matColumnDef="select">
  <th mat-header-cell *matHeaderCellDef width="5%">
    <mat-checkbox (change)="$event ? masterToggle() : null"
                  [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                  [aria-label]="checkboxLabel()" ng-model-options="{allowInvalid: true}">
    </mat-checkbox>
  </th>
  <td mat-cell *matCellDef="let row">
    <mat-checkbox (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)"
                  [aria-label]="checkboxLabel(row)">
    </mat-checkbox>
  </td>
</ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef >  </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>

  <!-- Photo Column -->
  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef> </th>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    
    <td mat-cell *matCellDef="let element" >
      <!-- <img src="../assets/img/img_avatar.png" alt="Avatar"
      class="avatar"> {{element.photo}}</td> -->
  
        <img [src]="element.photo" alt="">
    </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef width="60%"> USER DETAILS </th>
    <td mat-cell *matCellDef="let element"> 
      <div class="informations">
     <div class="name"> {{element.name}}</div> 
     <div class="email"  > 
       <mat-icon class="white-icon"> 
         email
       </mat-icon>
      {{element.email}}
    </div>
   <div class="emailAlternativo">   {{element.emailAlternative}}</div> <br>
    <div class="data">  Add on {{element.dataAdmission | date: 'dd/MM/yyyy HH:mm:ss a'}} </div>
    
    </div>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef width="25%"> ROLE </th>
    <td mat-cell *matCellDef="let element" > </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef width="10%"> DEPARTMENT </th>
    <td mat-cell *matCellDef="let element" > 
      <a class="edit" >
        <button mat-flat-button color="primary" [routerLink]="['/user-edit/'+element.id]" 
        routerLinkActive="active" >
            Editar
           
        </button>
      </a>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="submitto" width="15%">
    <th mat-header-cell *matHeaderCellDef> SUBMITS TO </th>
    <td mat-cell *matCellDef="let element">
      
      <a class="delete" >
        <button mat-flat-button color="warn" [routerLink]="['/user-delete/'+element.id]" 
        routerLinkActive="active" >
          Excluir
      </button>
      </a>

    </td>
      
    
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>

  
</table>
